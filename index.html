<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">app</div>
    <div id="counter">
      Counter: {{ counter }}
    </div>
    <script>
      const Counter = {
        data() {
          return {
            counter: 0
          };
        }
      };
      console.log(Counter);
    </script>
  </body>
</html>
